<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Blog preview card</title>
</head>

<body>

  <main class="card">
    <img class="article-img" src="assets/images/illustration-article.svg" alt="Article illustration" />
    <p class="category text-sm">Learning</p>

    <p class="date text-sm">Published 21 Dec 2023</p>

    <p class="card-title">HTML & CSS foundations</h1>

    <p class="card-body">These languages are the backbone of every website, defining structure, content, and
      presentation.</p>

    <div class="author-info">
      <img class="avatar" src="assets/images/image-avatar.webp" alt="Author avatar image">
      <p class="author">Greg Hooper</p>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/DrewM64">Drew Montgomery</a>.
  </footer>
</body>

</html>
